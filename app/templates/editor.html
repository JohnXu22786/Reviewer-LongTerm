<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>Edit Knowledge Base - Reviewer Intense</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .editor-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        .header h1 {
            margin: 0;
            color: var(--accent);
            font-size: 1.5rem;
        }
        .header-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .btn-back, .btn-add, .btn-save-all {
            padding: 10px 20px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--card-bg);
            color: var(--text);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        .btn-back:hover, .btn-add:hover, .btn-save-all:hover {
            background: var(--border);
        }
        .btn-add, .btn-save-all {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }
        .btn-add:hover, .btn-save-all:hover {
            background: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(126, 87, 194, 0.3);
        }
        .items-container {
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border);
            overflow: hidden;
        }
        .items-header {
            display: grid;
            grid-template-columns: 1fr 1fr 80px;
            padding: 20px;
            border-bottom: 1px solid var(--border);
            font-weight: 600;
            color: var(--accent);
        }
        .items-list {
            max-height: 600px;
            overflow-y: auto;
        }
        .item-row {
            display: grid;
            grid-template-columns: 1fr 1fr 80px;
            padding: 20px;
            border-bottom: 1px solid var(--border);
            align-items: center;
            transition: background-color 0.2s ease;
            cursor: pointer;
        }
        .item-row:hover {
            background-color: rgba(187, 134, 252, 0.05);
        }
        .item-question, .item-answer {
            padding-right: 15px;
            word-break: break-word;
            line-height: 1.5;
        }
        .item-actions {
            display: flex;
            justify-content: center;
            gap: 8px;
        }
        .btn-edit-item, .btn-delete-item {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            transition: all 0.2s ease;
        }
        .btn-edit-item {
            background: rgba(32, 137, 124, 0.1);
            color: #20897c;
        }
        .btn-edit-item:hover {
            background: rgba(32, 137, 124, 0.3);
            transform: scale(1.1);
        }
        .btn-delete-item {
            background: rgba(217, 94, 57, 0.1);
            color: #d95e39;
        }
        .btn-delete-item:hover {
            background: rgba(217, 94, 57, 0.3);
            transform: scale(1.1);
        }
        .no-items {
            padding: 60px 20px;
            text-align: center;
            color: #888;
        }
        .no-items h3 {
            margin: 0 0 15px 0;
            color: var(--text);
        }
        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .modal {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border);
            position: relative;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }
        .modal-overlay.active .modal {
            transform: translateY(0);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }
        .modal-title {
            margin: 0;
            font-size: 1.3rem;
            color: var(--accent);
        }
        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text);
            cursor: pointer;
            padding: 0;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.2s ease;
        }
        .modal-close:hover {
            background-color: var(--border);
        }
        .modal-body {
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text);
        }
        .form-textarea {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid var(--border);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text);
            font-size: 1rem;
            line-height: 1.6;
            font-family: inherit;
            resize: vertical;
            box-sizing: border-box;
            transition: border-color 0.2s ease;
        }
        .form-textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(187, 134, 252, 0.2);
        }
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }
        .btn-cancel, .btn-save {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .btn-cancel {
            background: var(--card-bg);
            color: var(--text);
            border: 1px solid var(--border);
        }
        .btn-cancel:hover {
            background: var(--border);
        }
        .btn-save {
            background: var(--accent);
            color: white;
        }
        .btn-save:hover {
            background: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(126, 87, 194, 0.3);
        }
        .error-message {
            color: #d95e39;
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            background: rgba(217, 94, 57, 0.1);
            display: none;
        }
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .header-info {
                width: 100%;
                justify-content: space-between;
            }
            .items-header, .item-row {
                grid-template-columns: 1fr 1fr 60px;
            }
            .btn-back, .btn-add, .btn-save-all {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
            .modal {
                padding: 20px;
                width: 95%;
            }
        }
        @media (max-width: 480px) {
            .items-header, .item-row {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            .item-actions {
                justify-content: flex-start;
            }
            .editor-container {
                padding: 10px;
            }
        }
        @media (max-width: 300px) {
            .modal {
                padding: 15px;
            }
            .btn-cancel, .btn-save {
                padding: 10px 18px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <div class="header">
            <h1 id="kb-title">üìù Editing: <span id="file-name">Loading...</span></h1>
            <div class="header-info">
                <button class="btn-back" onclick="goBack()">‚Üê Back</button>
                <button class="btn-add" onclick="addNewItem()">+ Add Item</button>
                <button class="btn-save-all" onclick="saveAllChanges()" style="display: none;">Save All</button>
            </div>
        </div>

        <div class="items-container">
            <div class="items-header">
                <div>Question</div>
                <div>Answer</div>
                <div>Actions</div>
            </div>
            <div class="items-list" id="items-list">
                <!-- Items will be populated here -->
            </div>
            <div id="no-items" class="no-items" style="display: none;">
                <h3>No items yet</h3>
                <p>Click "Add Item" to create your first question-answer pair.</p>
            </div>
        </div>

        <div id="error-message" class="error-message"></div>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">Edit Item</h2>
                <button class="modal-close" onclick="closeModal()">√ó</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label" for="edit-question">Question</label>
                    <textarea id="edit-question" class="form-textarea" placeholder="Enter question..."></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label" for="edit-answer">Answer</label>
                    <textarea id="edit-answer" class="form-textarea" placeholder="Enter answer..."></textarea>
                </div>
                <div id="modal-error" class="error-message"></div>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" onclick="closeModal()">Cancel</button>
                <button class="btn-save" onclick="saveItem()">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        let currentFileName = '';
        let items = [];
        let currentEditIndex = -1; // -1 for new item, >=0 for editing existing

        function goBack() {
            window.location.href = '/';
        }

        function showError(message) {
            const errorElem = document.getElementById('error-message');
            errorElem.textContent = message;
            errorElem.style.display = 'block';
            setTimeout(() => {
                errorElem.style.display = 'none';
            }, 5000);
        }

        function showModalError(message) {
            const errorElem = document.getElementById('modal-error');
            errorElem.textContent = message;
            errorElem.style.display = 'block';
        }

        function clearModalError() {
            const errorElem = document.getElementById('modal-error');
            errorElem.style.display = 'none';
        }

        function openModal(index = -1) {
            currentEditIndex = index;
            const modal = document.getElementById('edit-modal');
            const title = document.getElementById('modal-title');
            const questionInput = document.getElementById('edit-question');
            const answerInput = document.getElementById('edit-answer');

            if (index === -1) {
                // New item
                title.textContent = 'Add New Item';
                questionInput.value = '';
                answerInput.value = '';
            } else {
                // Edit existing item
                title.textContent = 'Edit Item';
                const item = items[index];
                questionInput.value = item.question || '';
                answerInput.value = item.answer || '';
            }

            clearModalError();
            modal.classList.add('active');
            questionInput.focus();
        }

        function closeModal() {
            const modal = document.getElementById('edit-modal');
            modal.classList.remove('active');
            currentEditIndex = -1;
        }

        async function saveItem() {
            const question = document.getElementById('edit-question').value.trim();
            const answer = document.getElementById('edit-answer').value.trim();

            if (!question || !answer) {
                showModalError('Both question and answer are required.');
                return;
            }

            try {
                if (currentEditIndex === -1) {
                    // Add new item
                    const newItem = { question, answer };
                    items.push(newItem);
                } else {
                    // Update existing item - preserve the original ID
                    const originalItem = items[currentEditIndex];
                    items[currentEditIndex] = {
                        question,
                        answer,
                        id: originalItem.id // Keep the original ID
                    };
                }

                // Update display
                renderItems();
                closeModal();

                // Auto-save changes
                await saveToServer();

            } catch (error) {
                console.error('Failed to save item:', error);
                showModalError(`Failed to save: ${error.message}`);
            }
        }

        function editItem(index) {
            openModal(index);
        }

        async function deleteItem(index) {
            if (!confirm('Are you sure you want to delete this item?')) {
                return;
            }

            items.splice(index, 1);
            renderItems();

            try {
                await saveToServer();
            } catch (error) {
                console.error('Failed to delete item:', error);
                showError(`Failed to delete: ${error.message}`);
                // Reload to restore state
                loadKnowledgeBase();
            }
        }

        function addNewItem() {
            openModal(-1);
        }

        function renderItems() {
            const itemsList = document.getElementById('items-list');
            const noItems = document.getElementById('no-items');

            if (items.length === 0) {
                itemsList.innerHTML = '';
                noItems.style.display = 'block';
                return;
            }

            noItems.style.display = 'none';
            itemsList.innerHTML = '';

            items.forEach((item, index) => {
                const row = document.createElement('div');
                row.className = 'item-row';
                row.onclick = (e) => {
                    // Don't trigger if clicking on action buttons
                    if (!e.target.closest('.item-actions')) {
                        editItem(index);
                    }
                };

                // Truncate long text for display
                const truncate = (text, maxLength = 100) => {
                    if (text.length <= maxLength) return text;
                    return text.substring(0, maxLength) + '...';
                };

                row.innerHTML = `
                    <div class="item-question" title="${escapeHtml(item.question)}">${escapeHtml(truncate(item.question))}</div>
                    <div class="item-answer" title="${escapeHtml(item.answer)}">${escapeHtml(truncate(item.answer))}</div>
                    <div class="item-actions">
                        <button class="btn-edit-item" onclick="editItem(${index})" title="Edit">‚úèÔ∏è</button>
                        <button class="btn-delete-item" onclick="deleteItem(${index})" title="Delete">√ó</button>
                    </div>
                `;
                itemsList.appendChild(row);
            });
        }

        async function loadKnowledgeBase() {
            try {
                // Get filename from URL
                const urlParams = new URLSearchParams(window.location.search);
                const fileName = urlParams.get('file');

                if (!fileName) {
                    showError('No knowledge base specified.');
                    return;
                }

                currentFileName = fileName;
                document.getElementById('file-name').textContent = fileName;

                // Load the knowledge base
                const res = await fetch('/api/load', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ file_name: fileName })
                });

                if (!res.ok) {
                    const errorData = await res.json().catch(() => ({}));
                    throw new Error(errorData.error || `HTTP ${res.status}`);
                }

                const data = await res.json();
                items = data.items.map(item => ({
                    question: item.question || '',
                    answer: item.answer || '',
                    id: item.id // Keep ID for reference, but not shown
                }));

                renderItems();

            } catch (error) {
                console.error('Failed to load knowledge base:', error);
                showError(`Failed to load: ${error.message}`);
            }
        }

        async function saveToServer() {
            if (!currentFileName) return;

            try {
                // Prepare items for saving, preserving existing IDs
                const itemsToSave = items.map(item => {
                    const itemData = {
                        question: item.question,
                        answer: item.answer
                    };
                    // Only include ID if it exists (for existing items)
                    if (item.id !== undefined && item.id !== null) {
                        itemData.id = item.id;
                    }
                    return itemData;
                });

                const res = await fetch('/api/save-all', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        file_name: currentFileName,
                        items: itemsToSave
                    })
                });

                if (!res.ok) {
                    const errorData = await res.json().catch(() => ({}));
                    throw new Error(errorData.error || `HTTP ${res.status}`);
                }

                console.log('‚úÖ Knowledge base saved successfully');

            } catch (error) {
                console.error('Failed to save knowledge base:', error);
                throw error;
            }
        }

        async function saveAllChanges() {
            try {
                await saveToServer();
                // Show success feedback
                const saveBtn = document.querySelector('.btn-save-all');
                const originalText = saveBtn.textContent;
                saveBtn.textContent = 'Saved!';
                setTimeout(() => {
                    saveBtn.textContent = originalText;
                }, 1500);
            } catch (error) {
                showError(`Failed to save: ${error.message}`);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadKnowledgeBase();

            // Close modal with Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    const modal = document.getElementById('edit-modal');
                    if (modal.classList.contains('active')) {
                        closeModal();
                    }
                }
            });

            // Close modal when clicking outside
            document.getElementById('edit-modal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('edit-modal')) {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
