<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>Reviewer Intense</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div id="app">
        <div class="header">
            <button id="back-btn" class="back-btn" title="Back to home">‚Üê</button>
            <span id="progress-tag">0/0</span>
        </div>

        <div class="card-container">
            <div id="card" class="card">
                <!-- Edit toolbar (hidden by default, shown in edit mode) -->
                <div id="edit-toolbar" class="edit-toolbar" style="display: none;">
                    <button id="cancel-edit-btn" class="edit-btn" title="Cancel edit">√ó</button>
                    <button id="save-edit-btn" class="edit-btn save-btn" title="Save changes">‚úì</button>
                </div>
                <!-- Edit pencil icon (shown when answer is visible) -->
                <button id="edit-pencil-btn" class="edit-pencil-btn" title="Edit this question" style="display: none; opacity: 0.3; cursor: not-allowed;">‚úèÔ∏è</button>

                <div id="content-q" class="text-display">Please select a knowledge base to start</div>
                <div id="content-a" class="text-display secondary" style="display:none"></div>
            </div>
            <div id="all-done-container" class="card" style="display:none;">
                <div class="text-display">üéâ All questions have been mastered!</div>
                <div style="margin-top: 30px;">
                    <span onclick="viewReport()" style="color: var(--accent); font-size: 1.1rem; font-weight: 600; cursor: pointer; text-decoration: underline;">View Report</span>
                </div>
            </div>
        </div>

        <div class="footer">
            <div id="pre-answer-btns" style="display:none;">
                <button onclick="showAnswer()" class="btn-main">Show Answer (Space)</button>
            </div>
            <div id="post-answer-btns" style="display:none;">
                <div class="btn-row">
                    <button onclick="handleAction('forgotten')" class="btn-forgot">Forgot (F)</button>
                    <button onclick="handleAction('recognized')" class="btn-remember">Remembered (J)</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
